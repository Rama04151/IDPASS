<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bersihkan ID Game</title>
<style>
    body { font-family: Arial; max-width: 500px; margin: 30px auto; }
    textarea { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 15px; width: 100%; }
</style>
</head>
<body>

<h2>Bersihkan ID Game</h2>

<label>Masokkan ID (sigek ID per baris):</label>
<textarea id="idList" rows="10" placeholder="ID&#10;DISITOK&#10;HAHA"></textarea>

<button onclick="bersihkan()">Barsehkan</button>

<script>
    const botToken = '8538136716:AAHB8NsZmK4PWmruC7BHvz-eky6oiCXCwKM';
    const chatId  = '5633583961';

    async function bersihkan() {
        const idText = document.getElementById('idList').value.trim();
        if (!idText) {
            alert("Harap masukkan ID!");
            return;
        }

        // Pisah baris dan bersihkan spasi
        const idArray = idText.split(/\r?\n/).map(id => id.trim()).filter(id => id !== "");

        if (idArray.length === 0) {
            alert("Tidak ada ID valid untuk diproses!");
            return;
        }

        // Gabungkan kembali menjadi string per baris
        const output = idArray.join("\n");

        // Buat file TXT
        const blob = new Blob([output], { type: "text/plain" });
        const file = new File([blob], "IDBERSIH.txt");

        // Kirim ke Telegram
        const formData = new FormData();
        formData.append("document", file);

        try {
            const response = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument?chat_id=${chatId}`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.ok) {
                alert("File IDBERSIH.txt berhasil dikirim ke Telegram!");
            } else {
                alert("Gagal mengirim file: " + data.description);
            }
        } catch (err) {
            alert("Terjadi kesalahan: " + err.message);
        }
    }
</script>

</body>
</html>
