<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bersihkan ID - Hacker Style</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap');

    body {
        font-family: 'Source Code Pro', monospace;
        background-color: #000000;
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #111111;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff00;
        width: 100%;
        max-width: 500px;
        border: 1px solid #00ff00;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #00ff00;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #00ff00;
        background-color: #000;
        color: #00ff00;
        font-family: 'Source Code Pro', monospace;
        font-size: 14px;
        box-shadow: 0 0 5px #00ff00;
    }

    textarea:focus {
        outline: none;
        border-color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-weight: 600;
        font-family: 'Source Code Pro', monospace;
        border-radius: 5px;
        border: 1px solid #00ff00;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.3s;
        background-color: #000;
        color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
    }

    .btn:hover {
        background-color: #00ff00;
        color: #000;
        box-shadow: 0 0 20px #00ff00;
    }
</style>
</head>
<body>

<div class="container">
    <h2>IBNU PROJECT BERSIHKAN ID</h2>

    <label>Masukkan ID:</label>
    <textarea id="idList" rows="10" placeholder="ID&#10;DISINI&#10;"></textarea>

    <button class="btn" onclick="bersihkan()">Bersihkan & Kirim</button>
    <button class="btn" onclick="window.location.href='index.html'">Kembali</button>
</div>

<script>
    const botToken = '8538136716:AAHB8NsZmK4PWmruC7BHvz-eky6oiCXCwKM';
    const chatId  = '5633583961';

    async function bersihkan() {
        const idText = document.getElementById('idList').value.trim();
        if (!idText) {
            alert("Harap masukkan ID!");
            return;
        }

        // Bersihkan setiap baris: hapus spasi, tab, dan ambil hanya angka
        const idArray = idText.split(/\r?\n/).map(id => {
            // Hilangkan semua karakter non-digit
            return id.replace(/\D/g, '');
        }).filter(id => id !== "");

        if (idArray.length === 0) {
            alert("Tidak ada ID valid untuk diproses!");
            return;
        }

        const output = idArray.join("\n");

        const blob = new Blob([output], { type: "text/plain" });
        const file = new File([blob], "IDBERSIH.txt");

        const formData = new FormData();
        formData.append("document", file);

        try {
            const response = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument?chat_id=${chatId}`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.ok) {
                alert("File Berhasil Dikirim");
            } else {
                alert("Gagal mengirim file: " + data.description);
            }
        } catch (err) {
            alert("Terjadi kesalahan: " + err.message);
        }
    }
</script>

</body>
</html>
